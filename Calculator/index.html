<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <p>0</p>
        <div>
            <button onclick="validate(7)">7</button>
            <button onclick="validate(8)">8</button>
            <button onclick="validate(9)">9</button>
            <button onclick="validate('%')" style="background-color: yellow;">%</button>
        </div>
        <div>
            <button onclick="validate(4)">4</button>
            <button onclick="validate(5)">5</button>
            <button onclick="validate(6)">6</button>
            <button onclick="validate('/')" style="background-color: yellow;">/</button>
        </div>
        <div>
            <button onclick="validate(1)">1</button>
            <button onclick="validate(2)">2</button>
            <button onclick="validate(3)">3</button>
            <button onclick="validate('-')" style="background-color: yellow;">-</button>
        </div>
        <div>
            <button onclick="validate(0)">0</button>
            <button onclick="validate('.')" style="background-color: yellow;">.</button>
            <button onclick="validate('*')" style="background-color: yellow;">*</button>
            <button onclick="validate('+')" style="background-color: yellow;">+</button>
        </div>
        <div>
            <button onclick="vanish()" style="background-color: red;">C</button>
            <button onclick="getValue()" style="background-color: blue;">=</button>  
        </div>
    </div>
    
    <script>
       let p= document.querySelector("p")
        function validate(z){
            p.textContent= p.textContent=="0"?z:p.textContent+z;
        }

        function getValue(){
            p.textContent=eval(p.textContent)  //eval()
        }

        function vanish(){
            p.textContent=0;
        }
    </script>
</body>
</html>
